<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/board.css}">
</head>
<body>
<!-- header 추가 -->
<div th:insert="/common/header.html" id="header"></div>

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option set-bg" data-setbg="/bootstrap/img/chooseus-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h1>detail</h1>
                    <div class="breadcrumb__links">
                        <a href="/board">BoardList</a>
                        <span>detail</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!--detail form-->

<div class="container detail-container detail-table">
    <table>
        <tr>
            <th>제목</th>
            <td th:text="${boardDto.title}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:inline="text">[[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${boardDto.content}"></td>
        </tr>
    </table>

    <!-- 수정/삭제 버튼 -->
    <div class="buttons">
        <a th:href="@{'/post/edit/' + ${boardDto.boardId}}">수정</a>

        <form th:action="@{'/post/' + ${boardDto.boardId}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button>삭제</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
</script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script>

<!-- footer 추가 -->
<div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
