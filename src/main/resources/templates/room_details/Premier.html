<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- header 추가 -->
<div th:insert="/common/header.html" id="header"></div>

<!-- Room Details Slider Begin -->
<div class="room-details-slider">
    <div class="container">
        <div class="room__details__pic__slider owl-carousel">
            <div class="room__details__pic__slider__item set-bg" data-setbg="/bootstrap/img/rooms/details/rd-1.jpg"></div>
            <div class="room__details__pic__slider__item set-bg" data-setbg="/bootstrap/img/rooms/details/rd-2.jpg"></div>
            <div class="room__details__pic__slider__item set-bg" data-setbg="/bootstrap/img/rooms/details/rd-3.jpg"></div>
            <div class="room__details__pic__slider__item set-bg" data-setbg="/bootstrap/img/rooms/details/rd-4.jpg"></div>
        </div>
    </div>
</div>

<!-- Room Details Slider End -->
<!-- Rooms Details Section Begin -->
<section class="room-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="room__details__content">
                    <div class="room__details__title">
                        <h2>프리미어 룸</h2>
                        <a href="#" class="primary-btn">예약 하기</a>
                    </div>
                    <div class="room__details__desc">
                        <p>프리미어 룸은 대형 창문을 통해 서울의 화려한 장관을 감상할 수 있습니다</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="room__details__facilities">
                                <h2>특별서비스</h2>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <ul>
                                            <li><span class="icon_check"></span> 슈퍼프리미엄 베딩 시스템</li>
                                            <li><span class="icon_check"></span> 투숙객 전용 라운지 무료 입장</li>
                                            <li><span class="icon_check"></span> 턴다운 서비스 제공</li>
                                            <li><span class="icon_check"></span> 무료 다림질 서비스</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="room__details__more__facilities">
                                <h2>어매니티</h2>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-2.png"
                                                                   alt=""></div>
                                            <h6>케이블 위성TV채널</h6>
                                        </div>
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-3.png"
                                                                   alt=""></div>
                                            <h6>미니바</h6>
                                        </div>
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-4.png"
                                                                   alt=""></div>
                                            <h6>초고속 무료 인터넷</h6>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-5.png"
                                                                   alt=""></div>
                                            <h6>레스토랑 조식</h6>
                                        </div>
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-6.png"
                                                                   alt=""></div>
                                            <h6>맞춤형 서비스</h6>
                                        </div>
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-7.png"
                                                                   alt=""></div>
                                            <h6>피트니스센터 무료 이용</h6>
                                        </div>
                                        <div class="room__details__more__facilities__item">
                                            <div class="icon"><img src="/bootstrap/img/rooms/details/facilities/fac-8.png"
                                                                   alt=""></div>
                                            <h6>맞춤형 베개 제공</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Rooms Details Section End -->

<!-- footer 추가 -->
<div th:insert="common/footer.html" id="footer"></div>
</html>
